# Configuration for probot-stale - https://github.com/probot/stale

daysUntilStale: 120
daysUntilClose: 7
onlyLabels: []
exemptLabels:
  - pinned
  - security
  - "[Status] Maybe Later"

exemptProjects: false
exemptMilestones: false
exemptAssignees: false
staleLabel: wontfix

markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed if no further activity occurs. We get
  that this might not be what you had expected but we're trying to limit
  stale as issues as much as possible. Thank you for your contributions.

limitPerRun: 30
